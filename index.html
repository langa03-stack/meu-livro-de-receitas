<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Livro de Receitas</title>

  <a href="./add.html">Adicionar Receita</a>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container header__content">
      <div class="brand">
        <span class="brand__logo" aria-hidden="true">ğŸ½ï¸</span>
        <h1 class="brand__title">Meu Livro de Receitas</h1>
      </div>

      <nav class="nav" aria-label="NavegaÃ§Ã£o principal">
        <button class="nav__toggle" id="navToggle" aria-expanded="false" aria-controls="navLinks">Menu</button>
        <ul class="nav__links" id="navLinks">
          <li><a class="nav__link is-active" href="index.html" data-nav="home">InÃ­cio</a></li>
          <li><a class="nav__link" href="#receitas" data-nav="receitas">Receitas</a></li>
           <a href="./add.html">Adicionar Receita</a>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container main" id="receitas">
    <section class="toolbar" aria-label="Pesquisa e filtros">
      <div class="search">
        <label class="search__label" for="searchInput">Pesquisar receita</label>
        <div class="search__box">
          <span class="search__icon" aria-hidden="true">ğŸ”</span>
          <input id="searchInput" class="search__input" type="search" placeholder="Ex.: matapa, chamussa, gulab..." autocomplete="off" />
        </div>
      </div>

      <div class="filters">
        <div class="filters__group">
          <p class="filters__title">Categoria</p>
          <div class="chips" id="categoryChips">
            <button class="chip is-active" type="button" data-filter="all">Todas</button>
            <button class="chip" type="button" data-filter="doce">Doces</button>
            <button class="chip" type="button" data-filter="salgado">Salgados</button>
          </div>
        </div>

        <div class="filters__group">
          <p class="filters__title">Origem</p>
          <div class="chips" id="originChips">
            <button class="chip is-active" type="button" data-origin="all">Todas</button>
            <button class="chip" type="button" data-origin="mz">ğŸ‡²ğŸ‡¿ MoÃ§ambique</button>
            <button class="chip" type="button" data-origin="intl">ğŸŒ Internacionais</button>
          </div>
        </div>
      </div>
    </section>

    <section class="summaryRow" aria-label="Resumo">
      <p class="summary" id="summaryText">Carregando receitasâ€¦</p>
      <button class="btn btn--ghost" id="clearStorageBtn" type="button" title="Remove apenas receitas adicionadas por vocÃª">
        Limpar receitas adicionadas
      </button>
    </section>

    <section class="grid" id="cardsGrid" aria-label="Lista de receitas"></section>

    <p class="empty" id="emptyState" hidden>
      Nenhuma receita encontrada. Tente outro nome ou ajuste os filtros.
    </p>
  </main>

  <!-- Modal -->
  <div class="modal" id="recipeModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal__backdrop" data-close="true"></div>

    <div class="modal__panel" role="document">
      <header class="modal__header">
        <div class="modal__headerLeft">
          <h2 class="modal__title" id="modalTitle">TÃ­tulo</h2>
          <div class="metaRow">
            <span class="badge" id="modalCategory">Categoria</span>
            <span class="badge badge--soft" id="modalOrigin">Origem</span>
            <span class="pill" id="modalTime">â±ï¸</span>
            <span class="pill" id="modalYield">ğŸ½ï¸</span>
            <span class="pill" id="modalDifficulty">â­</span>
          </div>
        </div>
        <button class="modal__close" type="button" aria-label="Fechar" data-close="true">âœ•</button>
      </header>

      <div class="modal__body">
        <div class="modal__imageWrap">
          <img id="modalImage" class="modal__image" alt="">
        </div>

        <div class="modal__section">
          <h3>Ingredientes</h3>
          <ul class="list" id="modalIngredients"></ul>
        </div>

        <div class="modal__section">
          <h3>Modo de preparo</h3>
          <div id="modalSteps" class="steps"></div>
        </div>

        <div class="modal__section" id="tipsSection" hidden>
          <h3>Dicas</h3>
          <ul class="list" id="modalTips"></ul>
        </div>
      </div>

      <footer class="modal__footer">
        <button class="btn btn--ghost" type="button" id="printBtn">Imprimir</button>
        <button class="btn" type="button" data-close="true">Fechar</button>
      </footer>
    </div>
  </div>

  <!-- Ordem importa -->
  <script src="recipes.js"></script>
  <script src="script.js"></script>
</body>
</html>
